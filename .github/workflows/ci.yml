name: CI

on:
  pull_request:
    paths:
      - "api/**"
      - "workers/**"
      - "web/**"
      - "db/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  push:
    branches:
      - main
    paths:
      - "api/**"
      - "workers/**"
      - "web/**"
      - "db/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  workflow_dispatch:

jobs:
  api-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: API lint
        run: ruff check api

      - name: API typecheck
        run: mypy api/app

      - name: API fast tests (exclude DB-backed integration)
        run: pytest api/tests --ignore=api/tests/test_discovery_jobs_integration.py

  api-integration-db:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sloppy_jobulator_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d sloppy_jobulator_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SJ_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sloppy_jobulator_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sloppy_jobulator_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API deps
        run: pip install -e "./api[dev]"

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: until pg_isready -h localhost -p 5432 -U postgres -d sloppy_jobulator_test; do sleep 1; done

      - name: Apply schema and seed
        run: bash scripts/apply_db_schema.sh

      - name: API DB-backed integration tests
        run: pytest api/tests/test_discovery_jobs_integration.py

  workers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install worker deps
        run: pip install -e "./workers[dev]"

      - name: Worker lint
        run: ruff check workers

      - name: Worker typecheck
        run: mypy workers/app

      - name: Worker tests
        run: pytest workers/tests

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Enable Corepack
        run: corepack enable

      - name: Install web deps
        run: pnpm install --dir web --frozen-lockfile

      - name: Web lint
        run: pnpm --dir web lint

      - name: Web typecheck
        run: pnpm --dir web typecheck

  web-e2e-live:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sloppy_jobulator_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d sloppy_jobulator_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SJ_DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/sloppy_jobulator_test
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/sloppy_jobulator_test
      SJ_LIVE_E2E_API_URL: http://127.0.0.1:8000
      SJ_LIVE_E2E_WEB_URL: http://127.0.0.1:3002
      SJ_LIVE_E2E_SUPABASE_URL: http://127.0.0.1:54321
      UV_CACHE_DIR: ~/.cache/uv
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('api/pyproject.toml', 'api/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install web deps
        timeout-minutes: 8
        run: pnpm install --dir web --frozen-lockfile

      - name: Install Playwright browser
        timeout-minutes: 8
        run: pnpm --dir web exec playwright install chromium

      - name: Sync API deps with uv
        timeout-minutes: 8
        run: uv sync --project api --extra dev --frozen

      - name: Install Postgres client
        timeout-minutes: 5
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        timeout-minutes: 2
        run: until pg_isready -h 127.0.0.1 -p 5432 -U postgres -d sloppy_jobulator_test; do sleep 1; done

      - name: Apply schema and seed
        timeout-minutes: 3
        run: bash scripts/apply_db_schema.sh

      - name: Web live E2E (retry once on transient startup flake)
        timeout-minutes: 20
        run: |
          for attempt in 1 2; do
            echo "web-e2e-live attempt ${attempt}/2"
            if pnpm --dir web test:e2e:live; then
              exit 0
            fi
            if [ "$attempt" -eq 2 ]; then
              exit 1
            fi
            echo "Retrying web-e2e-live after transient failure..."
          done

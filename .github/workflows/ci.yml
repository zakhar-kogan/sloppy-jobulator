name: CI

on:
  pull_request:
    paths:
      - "api/**"
      - "workers/**"
      - "web/**"
      - "db/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  push:
    branches:
      - main
    paths:
      - "api/**"
      - "workers/**"
      - "web/**"
      - "db/**"
      - ".github/workflows/ci.yml"
      - "Makefile"
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sloppy_jobulator_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d sloppy_jobulator_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SJ_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sloppy_jobulator_test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sloppy_jobulator_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API deps
        run: pip install -e "./api[dev]"

      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: until pg_isready -h localhost -p 5432 -U postgres -d sloppy_jobulator_test; do sleep 1; done

      - name: Apply schema and seed
        run: bash scripts/apply_db_schema.sh

      - name: API lint
        run: ruff check api

      - name: API typecheck
        run: mypy api/app

      - name: API tests
        run: pytest api/tests

  workers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install worker deps
        run: pip install -e "./workers[dev]"

      - name: Worker lint
        run: ruff check workers

      - name: Worker typecheck
        run: mypy workers/app

      - name: Worker tests
        run: pytest workers/tests

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Enable Corepack
        run: corepack enable

      - name: Install web deps
        run: pnpm install --dir web --frozen-lockfile

      - name: Web lint
        run: pnpm --dir web lint

      - name: Web typecheck
        run: pnpm --dir web typecheck

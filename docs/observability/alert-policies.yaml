---
displayName: "SJ - Ingest Failures High"
combiner: OR
conditions:
  - displayName: "Ingest failure rate > 5/min"
    conditionThreshold:
      filter: 'metric.type="custom.googleapis.com/sloppy_jobulator/ingest/failures" resource.type="global"'
      aggregations:
        - alignmentPeriod: 60s
          perSeriesAligner: ALIGN_RATE
      comparison: COMPARISON_GT
      thresholdValue: 5
      duration: 300s
notificationChannels: []
alertStrategy:
  autoClose: 3600s
